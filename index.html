<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
        <a-marker type='barcode' value='35'>
   
            <a-text value="fluidite" 
            side="double" position = "2 0 -1" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>
            
            <a-text value="legerete" 
            side="double" position = "-2 0 -1" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>

            <a-text value="psychedelique" 
            side="double" position = "0 2 -1" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>
            
            <a-text value="architectural" 
            side="double" position = "0 1 3" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>

            <a-text value="vibrant" 
            side="double" position = "3 4 -1" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>

            <a-text value="souplesse" 
            side="double" position = "-3 2 -2" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>

            <a-text value="poetique" 
            side="double" position = "2 5 2" rotation="270 0 0" 
            width="8"
            color="red" align="center" >
            </a-text>

            <a-image src="image.jpg" width="5" height="7,5" rotation="270 0 0" ></a-image>

        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
